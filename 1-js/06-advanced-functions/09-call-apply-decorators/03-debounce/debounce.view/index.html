<!doctype html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.11/lodash.js"></script>

<div dir="rtl">تابع <code>handler</code> روی این ورودی فراخوانی می‌شود:
<br>
<input id="input1" placeholder="اینجا تایپ کنید">

<p>

تابع منع‌شده <code>debounce(handler, 1000)</code> روی این ورودی فراخوانی می‌شود:
<br>
<input id="input2" placeholder="اینجا تایپ کنید">

<p>
<button id="result" dir="rtl">تابع <code>handler</code> نتیجه را اینجا قرار می‌دهد</button></div>

<script>
  function handler(event) {
    result.innerHTML = event.target.value;
  }

  input1.oninput = handler;
  input2.oninput = _.debounce(handler, 1000);
</script>
